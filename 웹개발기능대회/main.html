<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <link href="style.css" rel="stylesheet">

  <title>집꾸미기</title>
</head>

<body style="background-color: #eee;">

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg bg-212529">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" id="white"><strong>집꾸미기</strong></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="white">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="white">스토어</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="white">시공견적</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <div class="container mx-2">
    <!-- 검색어 입력 -->
    <div class="search-container py-4 ms-3" style="width:100%">
      <input class="search" placeholder="검색어입력">
    </div>
    <!-- 상품목룍 -->
    <div>
      <div class="card-group">
        <!-- javascript로 추가 -->
      </div>
    </div>
  </div>


  <script>
    // 카드에 들어갈 정보들 get해오기 + 템플릿에 저장
    let itemGet;
    $.get('data/store.json').done((data) => {
      itemGet = data.products
      itemGet.forEach((a, i) => {
        let itemTemplate =
          `<div class="card mx-3">
            <img src="data/${a.photo}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title fw-bold">${a.title}</h5>
              <p class="card-text mb-1"><small class="text-body-secondary">${a.brand}</small></p>
              <p class="card-text ">가격 : ${a.price}</p>
              <button type="button" class="btn btn-dark">담기</button>
            </div>
          </div>`;
        $('.card-group').append(itemTemplate)
      })
    })



    //일단 상품명 가져와
    let titles = [];

    $(document).ready(function () {
      var cardTitleText = $('.card-title');
      for (let i = 0; i < cardTitleText.length; i++) {
        titles.push(cardTitleText.eq(i).html())
      }
    });

    //input값 filter 기능
    $('.search').on('input', () => {
      var inputText = $('.search').val() // 입력값
      //상품명중 for문 돌려서 inputText를 가진 상품의 card만 보여줘
      var showItem = [];
      titles.forEach((a) => {
        //인풋 조건에 맞는게 있으면 card 깨끗히 비우고 조건맞는것만 보여줘
        if (a.includes(inputText)) {
          $('.card').hide();
          showItem.push(a)
          console.log(showItem)
        }
      })
      showItem.forEach((item) => {
        //쇼아이템에 있는거 카드로 보여줘
        itemGet.forEach((a) => {
          if (a.title == item) {
            let itemTemplate =
              `<div class="card mx-3">
            <img src="data/${a.photo}" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title fw-bold">${a.title}</h5>
              <p class="card-text mb-1"><small class="text-body-secondary">${a.brand}</small></p>
              <p class="card-text ">가격 : ${a.price}</p>
              <button type="button" class="btn btn-dark">담기</button>
            </div>
          </div>`;
            $('.card-group').append(itemTemplate)
          }
        })
      })
    })






  </script>

  <!-- 장바구니 -->
  <div class="cart mx-4 mt-4 ">
    <h5 class="fw-bold">장바구니</h5>
    <div class="cart-black bg-212529">
      <p id="white">여기로 드래그</p>
    </div>
  </div>


  <!-- bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</body>

</html>
